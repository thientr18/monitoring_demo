global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'mail@gmail.com'
  smtp_auth_username: 'mail@gmail.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

route:
  receiver: 'email-alert'

receivers:
- name: 'email-alert'
  email_configs:
    - to: 'receiver@gmail.com'
      send_resolved: true